<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Made with Brain</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<!--
		说明：为方便部署和快速迭代，暂时把样式放在页面内（内联 CSS）。
	如果你希望更清晰的结构，可以把 <style> 内容拆分到 style.css 中并在此处 link 引入。
	-->
	<style>
		/* 基础布局和重置 */
		html, body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
			font-weight: 300;
			line-height: 1.5;
		}

		body {
			/* 字体、背景图、颜色等基础样式 */
			font-family: 'Verdana', sans-serif;
			background-image: url('images/Caocao.png');
			background-position: center top;
			background-size: cover;
			color: aliceblue;
			margin: 0;
		}

		/* 链接默认样式 */
		a {
			color: darkmagenta;
			text-decoration: none;
		}

		/* 容器：保证页面主体伸展占满高度 */
		.wrapper {
			flex-direction: column;
			height: 100%;
		}

		.content {
			flex: 1;
		}

		.title {
			text-align: center;
			font-size: 48px;
			font-weight: 700;
		}

		/* gallery: 使用 flex 排列封面卡片，便于响应式 */
		.gallery {
			margin-top: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center; 
			gap: 20px; /* 卡片间距 */
			padding: 0 16px; /* 移动端边距 */
		}

		/* cover: 把原先的 h2 变成卡片外观的容器，内容居中 */
		.cover {
			width: 400px;
			height: 300px; 
			border: 5px solid #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			box-sizing: border-box;
			background: rgba(0,0,0,0.35); /* 半透明背景提高可读性 */
		}

		/* 把整个卡片变为可点击区域（可点击目标更大，移动端体验更好） */
		.cover a {
			display: block;
			width: 100%;
			height: 100%;
			color: inherit;
			text-decoration: none;
			padding: 12px;
		}

		.cover h2 {
			margin: 0;
			font-size: 22px;
			line-height: 1.2;
		}

		/* 导航栏和联系按钮 */
		nav {
			background-color: #FFF;
		}

		nav ul {
			display: inline;
			margin: 0;
			padding: 0 12px;
		}

		nav li {
			display: inline; 
			margin-right: 8px;
		}

		.contact-button {
			float: right;
		}

		.contact-button a {
			transition-duration: 0.4s;
			cursor: pointer;
			margin-right: 30px;
			padding: 8px 18px;
			border: 1px solid darkmagenta;
			position: relative; 
		}

		a:hover {
			color: white;
			background-color: black;
		}

		nav a {
			height: 60px;
			line-height: 60px;
			color: darkmagenta;
			text-decoration: none;
		}

		/* ------------------------------ */
		/* 移动端优化（断点：600px 以下） */
		/* 目标：卡片宽度自适应、可点击目标变大、字体和间距更适合触摸操作 */
		@media (max-width: 600px) {
			.title { font-size: 28px; }

			/* gallery 在小屏幕上纵向排列 */
			.gallery {
				flex-direction: column;
				align-items: center;
				gap: 16px;
				padding: 12px;
			}

			/* 卡片宽度使用容器宽度减去边距，保证左右各有间距 */
			.cover {
				width: calc(100% - 32px);
				height: auto; /* 高度自适应内容 */
				min-height: 160px; /* 保持合适的触控目标高度 */
				padding: 12px;
			}

			.cover h2 { font-size: 20px; }

			/* 导航在移动端调整为更紧凑的布局 */
			nav a { height: auto; line-height: normal; padding: 10px 8px; display: inline-block; }
			.contact-button a { padding: 10px 14px; margin-right: 12px; }
		}

		/* 更大屏幕可以再优化（例如 900px+ 的布局） */
		@media (min-width: 900px) {
			.title { font-size: 56px; }
			.cover { width: 420px; height: 320px; }
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header>
				<h1 class="title">My websites collection</h1>
			</header>

			<!--
				Gallery 列表：
				- 将所有项目放在一个 .gallery 容器中，便于灵活布局与响应式调整。
				- 每个 .cover 是一个卡片，内部的 <a> 包裹标题，使整个卡片可点击，提高移动端友好性。
			-->
			<div class="gallery">
				<div class="cover">
					<a href="Meine erste Seite/index.html">
						<h2>Meine erste Seite</h2>
					</a>
				</div>

				<div class="cover">
					<a href="Videocollection/index.html">
						<h2>Video Collection</h2>
					</a>
				</div>

				<div class="cover">
					<a href="Heimatstadt/index.html">
						<h2>Heimatstadt</h2>
					</a>
				</div>
			</div>
			</div>

			<!--
				底部导航（保留链接）：
				- contact button 使用 mailto，确保移动端点击可直接打开邮件客户端。
			-->
			<nav>
				<ul>
					<li><a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">My personal YouTube Channel</a></li>
					<li><a href="https://youtu.be/C_1V_tGrtlw" target="_blank">I always tell myself...</a></li>
				</ul>
				<div class="contact-button">
					<a href="mailto:cnhomo114@outlook.com">Contact</a>
				</div>
			</nav>
	</div>
</body>
</html>
